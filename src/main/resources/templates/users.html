<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center">
  <div><h1>Manage User</h1></div>
  <div class="m-2">
    <a class="h3 text-decoration-none " th:href="@{/users/new}">Add new User</a>
  </div>
  <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
  </div>
  <div>
    <table class="table table-bordered">
      <thead class="table-dark">
       <tr>
         <th>ID</th>
         <th>E-mail</th>
         <th>First Name</th>
         <th>Last Name</th>
         <th>Enable</th>
         <th></th>
       </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
         <tr>
           <td>[[${user.id}]]</td>
           <td>[[${user.email}]]</td>
           <td>[[${user.firstName}]]</td>
           <td>[[${user.lastName}]]</td>
           <td>[[${user.enabled}]]</td>
           <td>
             <a class="h4 me-3 text-decoration-none" th:href="@{'/users/edit/'+${user.id}}">Edit</a>
             <a class="h4 text-decoration-none" th:href="@{'/users/delete/'+${user.id}}">Delete</a>
           </td>
         </tr>
      </th:block>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
